{% extends 'base.html' %}

{% block title %}Confirm Clear Cart - Convenience Store POS{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h5 class="mb-0">Confirm Action</h5>
                </div>
                <div class="card-body text-center">
                    <i class="bi bi-exclamation-triangle text-warning" style="font-size: 3rem;"></i>
                    <h4 class="mt-3">Are you sure you want to clear the cart?</h4>
                    <p class="text-muted">This action cannot be undone.</p>
                    
                    <div class="d-flex justify-content-center mt-4">
                        <form action="{{ url_for('clear_cart') }}" method="post">
                            <button type="submit" class="btn btn-danger me-3">
                                <i class="bi bi-trash me-1"></i> Yes, Clear Cart
                            </button>
                        </form>
                        <a href="{{ url_for('new_transaction') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle me-1"></i> Cancel
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
